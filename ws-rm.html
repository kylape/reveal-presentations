          <script type="text/template">
            ## Sequence
            - The **sequence** is the central construct around which WS-ReliableMessaging is based.
            - Before any message is sent, a sequence must be initiated between the client and server.
            - Every message is given a sequence ID, starting with `1` and incrementing by `1` for each new message.  
            - Once all messages are sent, the sequence is closed by the client and server.
          </script>
